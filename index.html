<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      background-image: url('https://example.com/crossfit.jpg'); /* Imagen de fondo */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.7); /* Fondo transparente */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px 2px #00f;
    }
    .form-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input[type="text"],
    .form-group input[type="number"],
    .form-group select,
    .form-group input[type="tel"],
    .form-group input[type="time"],
    .form-group textarea {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-group input[type="submit"] {
      background-color: #00f;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    .form-group input[type="submit"]:hover {
      background-color: #005;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
      height: 0;
      overflow: hidden;
      background: #000;
      margin-top: 20px;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .copyright {
      text-align: center;
      margin-top: 20px;
      color: #fff;
    }
    .copyright a {
      color: #00f;
      text-decoration: none;
    }
    .copyright a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-title">Formulario de Pre-Inscripción</div>

    <!-- Contenedor del video -->
    <div class="video-container">
      <iframe id="videoPreview" allowfullscreen></iframe>
    </div>

    <!-- Descripción del video -->
    <p>Estás a unos clic de pertenecer a FOCUS</p>

    <!-- Inputs del usuario -->
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
    </div>

    <div class="form-group">
      <label for="tipoDocumento">Tipo de Documento:</label>
      <select id="tipoDocumento" name="tipoDocumento" required>
        <option value="">Selecciona...</option>
        <option value="TI">TI</option>
        <option value="CC">CC</option>
        <option value="Pasaporte">Pasaporte</option>
      </select>
    </div>

    <div class="form-group">
      <label for="numDocumento">N° de Documento:</label>
      <input type="text" id="numDocumento" name="numDocumento" placeholder="Escribe tu número de documento" required>
      <small>Sin puntos ni espacios</small>
    </div>

    <div class="form-group">
      <label for="whatsapp">Whatsapp:</label>
      <input type="tel" id="whatsapp" name="whatsapp" placeholder="Escribe tu número de WhatsApp" required>
    </div>

    <div class="form-group">
      <label for="horaContacto">Te contactamos:</label>
      <input type="time" id="horaContacto" name="horaContacto">
       <small>Opcionalmenrte, selecciona la hora en la que podemos llamarte</small>
    </div>

    <div class="form-group">
      <input type="submit" value="Enviar Respuesta" onclick="validarFormulario()">
    </div>

    <div class="error-message"></div>

    <div class="copyright">
      <p>Copyrigth © <a href="https://wa.me/573103230712" target="_blank">Oscar Polania</a></p>
    </div>
  </div>

  <script>
  // Función para obtener el ID del video ya sea en formato estándar o short
  function obtenerIdVideo(url) {
    let videoId = null;
    if (url.includes('youtu.be')) {
      videoId = url.split('/').pop().split('?')[0];
    } else if (url.includes('youtube.com/shorts')) {
      videoId = url.split('/').pop().split('?')[0];
    } else if (url.includes('youtube.com/watch')) {
      const urlParams = new URLSearchParams(url.split('?')[1]);
      videoId = urlParams.get('v');
    }
    return videoId;
  }

  // Previsualizar video basado en URL
  function previsualizarVideo() {
    const url = "https://youtu.be/lmDfmilZ4Xo?si=bw78mXqkivgHQpRx"; // Cambia la URL si lo deseas
    const videoId = obtenerIdVideo(url);
    if (videoId) {
      const iframe = document.getElementById('videoPreview');
      iframe.src = `https://www.youtube.com/embed/${videoId}`;
    }
  }

  previsualizarVideo();

  function validarFormulario() {
    var nombre = document.getElementById('nombre').value;
    var tipoDocumento = document.getElementById('tipoDocumento').value;
    var numDocumento = document.getElementById('numDocumento').value;
    var whatsapp = document.getElementById('whatsapp').value;

    var errores = [];

    if (!nombre) {
      errores.push("Nombre es obligatorio");
    }
    if (!tipoDocumento) {
      errores.push("Tipo de Documento es obligatorio");
    }
    if (!numDocumento) {
      errores.push("N° de Documento es obligatorio");
    } else if (numDocumento.length < 6 || numDocumento.length > 10) {
      errores.push("N° de Documento debe tener entre 6 y 10 caracteres alfanuméricos");
    }
    if (!whatsapp) {
      errores.push("Whatsapp es obligatorio");
    } else if (isNaN(whatsapp) || whatsapp.length !== 10) {
      errores.push("Whatsapp debe tener 10 dígitos numéricos");
    }

    if (errores.length > 0) {
      var mensajeError = errores.join("<br>");
      document.querySelector('.error-message').innerHTML = mensajeError;
    } else {
      enviarDatos();
    }
  }

  function enviarDatos() {
    var nombre = document.getElementById('nombre').value;
    var tipoDocumento = document.getElementById('tipoDocumento').value;
    var numDocumento = document.getElementById('numDocumento').value;
    var whatsapp = document.getElementById('whatsapp').value;
    var horaContacto = document.getElementById('horaContacto').value;

    var mensaje = "*PREINSCRIPCIÓN*\n";
    mensaje += "*Nombre:* " + nombre + "\n";
    mensaje += "*Tipo de Documento:* " + tipoDocumento + "\n";
    mensaje += "*N° de Documento:* " + numDocumento + "\n";
    mensaje += "*WhatsApp:* " + whatsapp + "\n";
    if (horaContacto) {
      mensaje += "*Te Contactamos:* " + horaContacto + "\n";
    }

    var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    var whatsappUrl = '';

    if (isMobile) {
      whatsappUrl = 'whatsapp://send?phone=573133745646&text=' + encodeURIComponent(mensaje);
    } else {
      whatsappUrl = 'https://web.whatsapp.com/send?phone=573133745646&text=' + encodeURIComponent(mensaje);
    }

    window.open(whatsappUrl);
  }
  </script>
</body>
</html>
