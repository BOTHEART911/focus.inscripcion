<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      background-image: url('https://res.cloudinary.com/dmnvbmul2/image/upload/v1726760493/FOCUS_Slide_rqvdhe.png'); /* Imagen de fondo */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.7); /* Fondo transparente */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px 2px #00f; /* Mantener el sombreado azul */
    }
    .form-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #fff; /* Aquí puedes cambiar el color de las descripciones */
    }
    .form-group input[type="text"],
    .form-group input[type="number"],
    .form-group select,
    .form-group input[type="tel"],
    .form-group input[type="time"],
    .form-group textarea {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-group input[type="submit"] {
      background-color: #00f;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    .form-group input[type="submit"]:hover {
      background-color: #005;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
      height: 0;
      overflow: hidden;
      background: #000;
      margin-top: 20px;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .copyright {
      text-align: center;
      margin-top: 20px;
      color: #fff;
    }
    .copyright a {
      color: #00f;
      text-decoration: none;
    }
    .copyright a:hover {
      text-decoration: underline;
    }
    small {
      color: #00f; /* Cambia este valor por el color que prefieras */
    }
    .text-color {
      color: #fff; /* Cambia el color aquí */
    }
  </style>
</head>
<body>
  <div class="container text-color"> <!-- Aplicar la clase aquí -->
    <div class="form-title">Pre-Inscripción FOCUS</div>

    <div class="video-container">
      <iframe id="videoPreview" allowfullscreen></iframe>
    </div>

    <p>Estás a unos clics de pertenecer a FOCUS</p>

    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
    </div>

    <div class="form-group">
      <label for="tipoDocumento">Tipo de Documento:</label>
      <select id="tipoDocumento" name="tipoDocumento" required>
        <option value="">Selecciona...</option>
        <option value="TI">TI</option>
        <option value="CC">CC</option>
        <option value="Pasaporte">Pasaporte</option>
      </select>
    </div>

    <div class="form-group">
      <label for="numDocumento">N° de Documento:</label>
      <input type="number" id="numDocumento" name="numDocumento" placeholder="Escribe tu número de documento" maxlength="10" required oninput="validarMaximo(this)">
      <small>Sin puntos ni espacios</small>
    </div>

    <div class="form-group">
      <label for="whatsapp">N° Telefónico:</label>
      <input type="tel" id="whatsapp" name="whatsapp" placeholder="Escribe tu número Telefónico" maxlength="10" required oninput="validarMaximo(this)">
    </div>

    <div class="form-group">
      <label for="horaContacto">Te contactamos:</label>
      <input type="time" id="horaContacto" name="horaContacto">
      <small>Opcionalmente, selecciona la hora en la que podemos llamarte</small>
    </div>

    <div class="form-group">
      <input type="submit" value="Enviar Respuesta" onclick="validarFormulario()">
    </div>

    <div class="copyright">
      <p>Copyright © <a href="https://wa.me/573103230712" target="_blank">Oscar Polania</a></p>
    </div>
  </div>

  <script>
    // Función para obtener el ID del video
    function obtenerIdVideo(url) {
      let videoId = null;
      if (url.includes('youtu.be')) {
        videoId = url.split('/').pop().split('?')[0];
      } else if (url.includes('youtube.com/shorts')) {
        videoId = url.split('/').pop().split('?')[0];
      } else if (url.includes('youtube.com/watch')) {
        const urlParams = new URLSearchParams(url.split('?')[1]);
        videoId = urlParams.get('v');
      }
      return videoId;
    }

    // Previsualizar video basado en URL
    function previsualizarVideo() {
      const url = "https://youtu.be/lmDfmilZ4Xo?si=bw78mXqkivgHQpRx"; 
      const videoId = obtenerIdVideo(url);
      if (videoId) {
        const iframe = document.getElementById('videoPreview');
        iframe.src = `https://www.youtube.com/embed/${videoId}`;
      }
    }

    previsualizarVideo();

    function validarFormulario() {
    var nombre = document.getElementById('nombre').value;
    var tipoDocumento = document.getElementById('tipoDocumento').value;
    var numDocumento = document.getElementById('numDocumento').value;
    var whatsapp = document.getElementById('whatsapp').value;

    // Variable de control
    var formularioValido = true;

    // Validar nombre
    if (!nombre) {
        alert("Por favor, ingresa tu nombre");
        formularioValido = false;
    }

    // Validar tipo de documento
    if (!tipoDocumento) {
        alert("Por favor, selecciona tu tipo de documento");
        formularioValido = false;
    }

    // Validar número de documento
    if (!numDocumento) {
        alert("Por favor, ingresa tu número de documento");
        formularioValido = false;
    } else if (numDocumento.length < 6 || numDocumento.length > 10) {
        alert("El número de documento debe tener entre 6 y 10 caracteres");
        formularioValido = false;
    }

    // Validar número de teléfono
    if (!whatsapp) {
        alert("Por favor, ingresa tu número de teléfono");
        formularioValido = false;
    } else if (whatsapp.length !== 10 || isNaN(whatsapp)) {
        alert("El número de teléfono debe tener 10 dígitos numéricos");
        formularioValido = false;
    }

    // Si todo es válido, continuar con el envío a WhatsApp
    if (formularioValido) {
        enviarDatosAWhatsApp();
    }
}

function enviarDatosAWhatsApp() {
    var nombre = document.getElementById('nombre').value;
    var tipoDocumento = document.getElementById('tipoDocumento').value;
    var numDocumento = document.getElementById('numDocumento').value;
    var whatsapp = document.getElementById('whatsapp').value;
    var mensaje = 'Nombre: ' + nombre + '%0A' + 
                  'Tipo de Documento: ' + tipoDocumento + '%0A' + 
                  'Número de Documento: ' + numDocumento + '%0A' + 
                  'WhatsApp: ' + whatsapp;

    var url = 'https://api.whatsapp.com/send?phone=573103230712&text=' + mensaje;
    window.open(url);
}

    // Aquí colocas la función validarMaximo
    function validarMaximo(input) {
      if (input.value.length > 10) {
        input.value = input.value.slice(0, 10); // Limita a 10 caracteres
      }
    }
  </script>
</body>
</html>
