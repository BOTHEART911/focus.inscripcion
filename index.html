<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: auto; /* Permite desplazamiento vertical */
            background-color: transparent;
        }

        .container {
            perspective: 1200px;
            text-align: center;
            position: relative; /* Asegura que los copos de nieve se posicionen correctamente */
        }

        .text {
            width: 100%;
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            text-shadow: 3px 3px 3px #c00;
            animation: rotate 20s infinite linear;
        }

        /* Estilos para los copos de nieve */
        .snowflake {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            height: 5px;
            width: 5px;
            opacity: 0.7;
            animation: fall 10s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">BOT HEART LOTTERY 2</div>
        <!-- Video iframe -->
        <iframe id="videoFrame" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
        <!-- Copos de nieve -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var iframe = document.getElementById('videoFrame');
                var url = 'https://youtube.com/shorts/g8V6tggQarQ?si=RmgC2RXUeU-tgdNd'; // Cambia VIDEO_ID por el ID del video o short

                if (url.includes('youtube.com') || url.includes('youtu.be')) {
                    var videoId = url.split('v=')[1] || url.split('/')[3];
                    if (url.includes('shorts')) {
                        iframe.src = 'https://www.youtube.com/embed/' + videoId.split('&')[0] + '?rel=0&autoplay=1';
                    } else {
                        iframe.src = 'https://www.youtube.com/embed/' + videoId.split('&')[0];
                    }
                } else if (url.includes('cloudinary.com')) {
                    iframe.src = url;
                } else {
                    iframe.src = '';
                }
            });
        </script>
    </div>
</body>
</html>
