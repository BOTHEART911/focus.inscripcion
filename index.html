<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      background-image: url('https://example.com/crossfit.jpg'); /* Imagen de fondo */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.7); /* Fondo transparente */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px 2px #00f;
      overflow-y: auto; /* Permite el desplazamiento vertical */
    }
    .form-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input[type="text"],
    .form-group input[type="number"],
    .form-group select,
    .form-group input[type="tel"],
    .form-group input[type="time"],
    .form-group textarea {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-group input[type="submit"] {
      background-color: #00f;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    .form-group input[type="submit"]:hover {
      background-color: #005;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
    iframe {
      margin-top: 20px;
      width: 100%;
      height: 315px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-title">Formulario de Contacto</div>

    <!-- Video preconfigurado -->
    <!-- Modifica la URL del video aquí -->
    <iframe id="videoPreview" allowfullscreen></iframe>

    <!-- Descripción del video -->
    <!-- Modifica la descripción del video aquí -->
    <p>Descripción del video: Este es un video sobre ejercicios de Crossfit y técnicas de entrenamiento.</p>

    <!-- Inputs del usuario -->
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
    </div>

    <!-- Modifica la descripción de esta pregunta aquí -->
    <div class="form-group">
      <label for="tipoDocumento">Tipo de Documento:</label>
      <select id="tipoDocumento" name="tipoDocumento" required>
        <option value="">Selecciona...</option>
        <option value="TI">TI</option>
        <option value="CC">CC</option>
        <option value="Pasaporte">Pasaporte</option>
      </select>
    </div>

    <!-- Modifica la descripción de esta pregunta aquí -->
    <div class="form-group">
      <label for="numDocumento">N° de Documento:</label>
      <input type="number" id="numDocumento" name="numDocumento" placeholder="Escribe tu número de documento" min="100000" max="9999999999" required>
    </div>

    <!-- Modifica la descripción de esta pregunta aquí -->
    <div class="form-group">
      <label for="whatsapp">Whatsapp:</label>
      <input type="tel" id="whatsapp" name="whatsapp" placeholder="Escribe tu número de WhatsApp" maxlength="10" required>
    </div>

    <!-- Modifica la descripción de esta pregunta aquí -->
    <div class="form-group">
      <label for="horaContacto">Te contactamos:</label>
      <input type="time" id="horaContacto" name="horaContacto">
    </div>

    <!-- Botón de envío -->
    <div class="form-group">
      <input type="submit" value="Enviar Respuesta" onclick="validarFormulario()">
    </div>

    <!-- Mensaje de error -->
    <div class="error-message"></div>
  </div>

  <script>
  function validarFormulario() {
    var nombre = document.getElementById('nombre').value;
    var tipoDocumento = document.getElementById('tipoDocumento').value;
    var numDocumento = document.getElementById('numDocumento').value;
    var whatsapp = document.getElementById('whatsapp').value;

    var errores = [];

    if (!nombre) {
      errores.push("Nombre es obligatorio");
    }
    if (!tipoDocumento) {
      errores.push("Tipo de Documento es obligatorio");
    }
    if (!numDocumento) {
      errores.push("N° de Documento es obligatorio");
    } else if (isNaN(numDocumento) || numDocumento.length < 6 || numDocumento.length > 10) {
      errores.push("N° de Documento debe tener entre 6 y 10 dígitos numéricos");
    }
    if (!whatsapp) {
      errores.push("Whatsapp es obligatorio");
    } else if (isNaN(whatsapp) || whatsapp.length !== 10) {
      errores.push("Whatsapp debe tener 10 dígitos numéricos");
    }

    if (errores.length > 0) {
      var mensajeError = errores.join("<br>");
      document.querySelector('.error-message').innerHTML = mensajeError;
    } else {
      enviarDatos();
    }
  }

  function enviarDatos() {
    // Obtener los datos del formulario
    var nombre = document.getElementById('nombre').value;
    var tipoDocumento = document.getElementById('tipoDocumento').value;
    var numDocumento = document.getElementById('numDocumento').value;
    var whatsapp = document.getElementById('whatsapp').value;
    var horaContacto = document.getElementById('horaContacto').value;

    var mensaje = "Título de Formulario\n";
    mensaje += "Nombre: " + nombre + "\n";
    mensaje += "Tipo de Documento: " + tipoDocumento + "\n";
    mensaje += "N° de teléfono: " + whatsapp + "\n";
    if (horaContacto) {
      mensaje += "Te Contactamos: " + horaContacto + "\n";
    }

    // Detectar si el usuario está en móvil o en computadora
    var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    var whatsappUrl = '';

    if (isMobile) {
      // Si es móvil, abrir la app de WhatsApp
      whatsappUrl = 'whatsapp://send?phone=573133745646&text=' + encodeURIComponent(mensaje);
    } else {
      // Si es computadora, abrir WhatsApp Web
      whatsappUrl = 'https://web.whatsapp.com/send?phone=573133745646&text=' + encodeURIComponent(mensaje);
    }

    // Abrir el enlace correspondiente
    window.open(whatsappUrl);
  }

  // Configurar el video según la URL preconfigurada
  function configurarVideo() {
    var url = 'https://youtu.be/JdPkgNa9gT0?si=4-R3zaz6GXz_8A7E'; // Reemplaza 'VIDEO_ID' con el ID del video o el enlace del short
    var iframe = document.getElementById('videoPreview');

    // Validar si el URL es de YouTube o Cloudinary
    if (url.includes('youtube.com') || url.includes('youtu.be')) {
      // Convertir URL a formato embed si es de YouTube
      var videoId = url.split('v=')[1] || url.split('/')[3];
      if (url.includes('shorts')) {
        iframe.src = 'https://www.youtube.com/embed/' + videoId.split('&')[0] + '?rel=0&autoplay=1';
      } else {
        iframe.src = 'https://www.youtube.com/embed/' + videoId.split('&')[0];
      }
    } else if (url.includes('cloudinary.com')) {
      // Usar URL tal cual si es de Cloudinary
      iframe.src = url;
    } else {
      iframe.src = '';  // Si no es un enlace válido, se vacía el iframe
    }
  }

  // Llamar a la función para configurar el video al cargar la página
  window.onload = configurarVideo;
  </script>
</body>
</html>
